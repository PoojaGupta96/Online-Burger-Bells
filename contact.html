    <main>
        <article id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" autocomplete="on" required autofocus>
        </p>  
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required >
        </p>  
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required >
        </p> 
        <p>
            <label for="phone">Mobile Number:</label>
            <input type="tel" name="phone" id="phone" required >
        </p> 
        <label for="message">Your Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>What is your favorite?</legend>
            <p>
                <input type="radio" name="food" id="cheeseburger" >
                <label for="cheeseburger">Cheeseburger</label>
            </p>
            <p>
                <input type="radio" name="food" id="thehurtburger" >
                <label for="thehurtburger">The Hurt Burger</label>
                
            </p>
            <p>
                <input type="radio" name="food" id="baconcheeseburger" >
                <label for="baconcheeseburger">Bacon Cheeseburger</label>
                
            </p>
            <p>
                <input type="radio" name="food" id="classicchickencheeseburger">
                <label for="classicchickencheeseburger">Classic Chicken Cheeseburger</label>
            </p>
            <p>
                <input type="radio" name="food" id="bbqburger" >
                <label for="bbqburger">BBQ Burger</label>
                </p>

        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
